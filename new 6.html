<h1>Цыклы</H1>
<script LANGUAGE="JavaScript">


Alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZsdsdsd"
var i = 0;
while (i<Alpha.length){
//if (i == 7) break;
document.write(Alpha.charAt(i) + "\t");

}
document.write("<br>");
var a = 0;
do {

document.write(Alpha.charAt(a) + "\t");
a++;
}
while (a<Alpha.length);

document.write("<br>");

for (i=0; i<Alpha.length; i++){
if (i == 5) continue;
document.write(Alpha.charAt(i) + "\t");
}




document.write("<br>");

massiv = new Array;
for (i=0; i<Alpha.length; i++){
massiv[i] = Alpha.charAt(i);
}

document.write("<br>");

for (i in massiv){
document.write("элемент" + i + " Значение " + massiv[i] + "<br>");

}
