<title>Баки | Емкости | Баки топливные | Баки для воды | Баки пластиковые | Баки для душа | Емкости пластиковые | СПб</title>

<script LANGUAGE="JavaScript">
now = new Date();
localtime = now.toString();
abstime = now.toGMTString();
hours = now.getHours();
minute = now.getMinutes();
document.write("Текущее время " + localtime + "часов<br>");
document.write("Абсолютное время " + abstime + "часов<br>");
document.write("<h1>Чето прет</h1>");
document.write(hours + " Ч " + minute + " Мин <br>");
</script>
